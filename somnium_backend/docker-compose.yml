version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: somnium_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-somnium}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # REQUIRED: Set in .env file
      POSTGRES_DB: ${POSTGRES_DB:-somnium_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U somnium -d somnium_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - somnium_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: somnium_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Override DATABASE_URL to use 'db' service name instead of 'localhost'
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-somnium}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-somnium_db}
      - SECRET_KEY=${SECRET_KEY}  # REQUIRED: Set in .env file (min 32 chars)
      - DEBUG=${DEBUG:-False}  # Default to False for security
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000"]}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./alembic:/app/alembic
    networks:
      - somnium_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Qdrant Vector Database (for RAG/Chatbot)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: somnium_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - somnium_network

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  somnium_network:
    driver: bridge
