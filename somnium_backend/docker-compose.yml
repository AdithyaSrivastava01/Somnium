version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: somnium_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: somnium
      POSTGRES_PASSWORD: somnium_password
      POSTGRES_DB: somnium_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U somnium -d somnium_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - somnium_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: somnium_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://somnium:somnium_password@db:5432/somnium_db
      - SECRET_KEY=your-super-secret-key-change-in-production-min-32-characters-long
      - DEBUG=True
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./alembic:/app/alembic
    networks:
      - somnium_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Qdrant Vector Database (for RAG/Chatbot)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: somnium_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - somnium_network

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  somnium_network:
    driver: bridge
